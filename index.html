<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anatomy</title>

  <!-- Stylesheets -->
  <link href="./anatomy-style.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" type="text/css" href="https://garbageguy420.github.io/bodymap-demo/anatomy-style.css"/>

  <!-- jQuery -->
  <script src="./jquery.min.js"></script>
  <script src="https://garbageguy420.github.io/bodymap-demo/jquery.min.js"></script>

  <!-- Configuration and Main Script -->
  <script src="./anatomy-config.js"></script>
  <script src="./anatomy-script.js"></script>
  <script src="https://garbageguy420.github.io/bodymap-demo/anatomy-config.js"></script>
  <script src="https://garbageguy420.github.io/bodymap-demo/anatomy-script.js"></script>

  <!-- JotForm Widget API -->
  <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>

</head>

<body>

  <span id="tip-basic"></span>

  <div id="basic-wrapper" style="opacity:0;">
    <div id="basic-basea">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1360">

        <!-- Body Map Image -->
        <image overflow="visible" width="800" height="1360" xlink:href="https://garbageguy420.github.io/bodymap-demo/images/modela.png"></image>

        <!-- Clickable Body Parts -->
        <path id="basic_1" class="head" fill="transparent" stroke="#8C8C8C" vector-effect="non-scaling-stroke" d="..." />
        <path id="basic_2" class="neck" fill="transparent" stroke="#8C8C8C" vector-effect="non-scaling-stroke" d="..." />
        <path id="basic_3" class="chest" fill="transparent" stroke="#8C8C8C" vector-effect="non-scaling-stroke" d="..." />
        <path id="basic_4" class="abdomen" fill="transparent" stroke="#8C8C8C" vector-effect="non-scaling-stroke" d="..." />
        <path id="basic_5" class="pelvis" fill="transparent" stroke="#8C8C8C" vector-effect="non-scaling-stroke" d="..." />
        <path id="basic_6" class="arm-rt" fill="transparent" stroke="#8C8C8C" vector-effect="non-scaling-stroke" d="..." />
        <path id="basic_7" class="arm-lt" fill="transparent" stroke="#8C8C8C" vector-effect="non-scaling-stroke" d="..." />
        <path id="basic_8" class="leg-rt" fill="transparent" stroke="#8C8C8C" vector-effect="non-scaling-stroke" d="..." />
        <path id="basic_9" class="leg-lt" fill="transparent" stroke="#8C8C8C" vector-effect="non-scaling-stroke" d="..." />
      </svg>
    </div>
  </div>

  <div class="clear"></div>

</body>
</html>
